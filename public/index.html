<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: #111;
            color: #eee;
            font-weight: 600;
        }
        .form {
            padding: 50px 20px;
            background: #eee;
        }
        .form > div {
            width: 400px;
            margin: 10px auto;
        }
        .form .form-element input,
        .form .form-element button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .form .form-element button {
            background: #111;
            color: #eee;
            outline: none;
            border: none;
            cursor: pointer;
        }
        .form .result {
            text-align: center;
            border-top: 1px solid #eee;
            margin-top: 5px;
        }
        .list {
            width: 800px;
            margin: 40px auto;
        }
        .list h2 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .list table {
            width: 100%;
            text-align: center;
        }
        .list table thead tr {
            background: #555;
            color: #eee;
        }
        .list table thead tr th,
        .list table tbody tr td {
            padding: 5px;
        }
        .list table tbody tr:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        Create Short URL
    </div>
    <div class="form">
        <div class="form-element">
            <label for="longurl">Enter link</label>
            <input type="text" id="longurl" placeholder="http://site.com">
        </div>
        <div class="form-element">
            <button id="create-short-url">Create Short URL</button>
        </div>
        <div class="result">
            <a href="#" id="short-url"></a>
        </div>
    </div>
    <div class="list">
        <h2>Shorten links</h2>
        <table id="list_urls">
            <thead>
                <tr>
                    <th>LongURL</th>
                    <th>ShortURL</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>http://google.com</td>
                    <td>http://localhost:5000/jfdig</td>
                    <td>545</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.querySelector("#create-short-url").addEventListener("click", function(){
            let longurl = document.querySelector("#longurl").value.trim()
            if(longurl.length == 0){
                alert("Enter valid url")
                return;
            } else if(!(longurl.startsWith("http://") || longurl.startsWith("https://"))){
                alert("Enter valid link")
                return;
             }
            fetch("http://localhost:5000/api/create-short-url", {
                method : "POST",
                body : JSON.stringify({
                    longurl: longurl
                }),
                headers : {
                    "Content-type": "application/json; charset=UTF-8"
                }
            }).then(function(response){
                return response.json();
            }).then(function(data){
                console.log(data)
            }).catch(function(error){
                alert("Veri gelmedi.")
            })
        })
    </script>
</body>
</html>
